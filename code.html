<!-- CODE TAG <code> </code>  -->



<!DOCKSET html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="paragraph and comments">
       
        <title> CODE TAG </title>
    
    </head>
    <body>
        <h1>Lorem Ipsum</h1>
	
	
 
        <h3> What is Lorem Ipsum?</h3>
        
        <!-- code tag is used to display code on website -->
        
        <h2> <i>Without CODE TAG</i></h2>
	<p>
        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
        </p>
        
        <h2> <i>With CODE TAG</i></h2>
        <code> Lorem Ipsum is simply dummy text of the printing and typesetting industry.
        </code>
            
	
	

	
	</body>
	</html>
